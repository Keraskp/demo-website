<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body background-image="image/logo.png">
    <div class="login-container">
        <form>
            <div class="form-container">
                <div class="form-sections mb">
                    <div class="heading-container">
                        <h1 class="heading">Login</h1>
                    </div>
                </div>
                <div class="form-sections">
                    <div class="form-fields">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="input-field" tabindex="1" required />
                    </div>
                    <div class="form-fields">
                        <label for="pass">Password</label>
                        <div id="pass-field-container">

                            <input type="password" name="pass" id="pass" class="input-field" required tabindex="2" />
                            <input type="checkbox" id="see" class="input-field" title="Click to view password"
                                tabindex="3" />
                        </div>
                    </div>
                    <div class="form-fields">
                        <button class="login-btn" type="button" onClick="myFunction()">Click Me!</button>
                    </div>
                </div>
                <div class="form-sections">
                    <div class="forgot-password"><a href="#">Forgot Password?</a></div>
                </div>
            </div>
        </form>
    </div>

</body>

<script>
    function myFunction() {
      window.location.href="index.html";
    }
  </script>

</html>
